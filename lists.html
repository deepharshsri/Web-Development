<!DOCTYPE html>

<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>

        <li>two</li>

        <li>four</li>
    </ol>

        <li>one</li>

        <li>three</li>
        <li>four</li>
    </ol>
    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

</html>
