<body>
     <h1 align="center" >TodoList</h1>
     
    <div class="row " style="margin-top: 50px;" >
        <div class="col-2"></div>
         <div class="col-md-6 col-sm-8">
            <input type="text" class="form-control " id="task" placeholder="Add New Task"  aria-label="Username" aria-describedby="basic-addon1" >
        </div>
        <div class="col-md-4  ">
        <div class="row">
        <div class="col-md-5 col-sm m-1" >
            <button type="button" class="btn btn-success btn-block  " disabled id="addBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="col-md-5 col-sm m-1 " >
            <button type="button" class="btn btn-danger btn-block " disabled id="resetBtn"><i class="fas fa-trash-restore-alt"></i> Delete_List</button>
        </div>
         </div>
         <div class="row">
        <div class="col-md-5 col-sm m-1" >
            <button type="button" class="btn btn-warning btn-block " disabled id="sortBtn"><i class="fas fa-sort"></i> Sort</button>
        </div>
        <div class="col-md-5 col-sm m-1">
            <button type="button" class="btn btn-dark btn-block " disabled id="clrBtn">Clr_Done_Task</button>
        </div>
    </div>
    </div>
         
        </div>
        <div class="row">
